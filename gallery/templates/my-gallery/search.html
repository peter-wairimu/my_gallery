{%extends 'my-gallery/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if category %}
      <h2>Found <a href="{% url 'gallery' %}">{{ category }}</a></h2><br>
      {% for search in searches %}
      <a href="">{{ search }}</a>
      {% endfor %}

    {% else %}
      <h2> Hi! Your Search is not available please try again {{message}}</h2>
    {% endif %}

  </div>

  </div>
</div>
{% endblock %}
