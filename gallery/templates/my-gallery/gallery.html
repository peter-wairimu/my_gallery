<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>my gallery</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
          <div class="col-sm">

            <div class="card" style="width: 18rem;">
                <div class="card-header">
                  Categories
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <a href="{% url 'gallery' %}">all</a>
                  </li>
                  {%for category in categories %}
                  

                  <li class=" list-group-item">
                    <a href="{% url 'gallery' %}?category={{category.name}}">
                        {{category.name}}
                    </a>
                  {% endfor %}
                  
                  <li class="list-group-item">
                    <a href="{% url 'add' %}" class="btn btn-dark btn-sm m-1">add image</a>
                  </li>
                </ul>
              </div>
              
            
          </div>
          <div class="col-md-9">
            <div class="row">
              {% for photo in photos %}            
                <div class="col-md-4">
                    <div class="card">
                        <img class="img-thumbnail" src="{{photo.img.url}}" alt="Card image cap">
                        <div class="card-body">
                          <p>category: {{photo.category.name}}</p>
                        </div>
                        <a class="btn btn-outline-danger btn-sm m-1" href="{% url 'photo' photo.id  %}">View</a>
                      </div>

                </div>
                {% empty %}
                <h2>Images not available.....</h2>

                {% endfor %}

                


            </div>

        </div>
        </div>
      </div>
    
</body>
</html>
